name: KaViewer CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest
#          , windows-latest
        ]

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
          cache: maven

      - name: Build with Maven
        run: mvn clean package -Dmaven.test.skip=true --file pom.xml

      - name: ls
        run: ls app/


      - name: Copy file to docker
        run: mkdir docker/app && mv app/target/ docker/app/target

      - name: ll04
        run: ls docker/app/

      - name: ll05
        run: ls docker/app/target

      - name: Run Docker Env for BDD
        run: docker-compose -f docker/docker-compose-bdd.yaml up -d

      - name: Run BDD test
        run: mvn test
